name: TOC Generator

on:
  push:
    branches:
      - master

jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/toc-generator@v4
        with:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          FOLDING: true
          CHECK_ONLY_DEFAULT_BRANCH: true
